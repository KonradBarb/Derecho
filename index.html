<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L√ºckens√§tze ‚Äì Wohnen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: pan-x;
    }

    img.logo {
      width: 120px;
      margin-top: 20px;
    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .start-screen {
      display: flex;
    }

    .start-screen h1 {
      color: white;
      font-size: 1.8em;
      margin: 20px 0;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {
      display: flex;
      position: relative;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [
  { "text": "¬øD√≥nde est√° el despacho del profesor?", "options": ["En el despacho 2.1.52", "En el despacho 5.2.12"], "correct": 0 },
  { "text": "¬øQu√© d√≠a y hora es la clase de los lunes?", "options": ["De 11 a 14 horas", "De 9 a 11 horas"], "correct": 0 },
  { "text": "¬øQu√© d√≠a y hora es la clase de los martes?", "options": ["De 9 a 11 horas", "De 14 a 16 horas"], "correct": 0 },
  { "text": "¬øSe pueden organizar videoconferencias con el profesor?", "options": ["S√≠, se pueden organizar", "No, solo en persona"], "correct": 0 },
  { "text": "¬øCu√°l es el correo electr√≥nico del profesor?", "options": ["juanpedro.cabrera@uma.es", "juanpedro.cabrera@gmail.com"], "correct": 0 },
  { "text": "¬øCu√°ntas lecciones hay en total?", "options": ["6", "12"], "correct": 0 },
  { "text": "¬øEn qu√© lecci√≥n se hace la prueba?", "options": ["En la sexta", "En la cuarta"], "correct": 0 },
  { "text": "¬øEn qu√© semanas se dividen los grupos?", "options": ["En las semanas 6, 8, 10, 12, 14", "En las semanas 5, 7, 9, 11, 13"], "correct": 0 },
  { "text": "¬øA qu√© grupo pertenece el estudiante (por orden alfab√©tico)?", "options": ["Grupo 2", "Grupo 1"], "correct": 0 },
  { "text": "¬øQu√© actividad es obligatoria?", "options": ["El trabajo en grupo", "Leer el peri√≥dico"], "correct": 0 },
  { "text": "¬øQu√© porcentaje de la nota final corresponde al examen?", "options": ["60 %", "30 %"], "correct": 0 },
  { "text": "¬øQu√© porcentaje corresponde a la pr√°ctica en grupo?", "options": ["20 %", "40 %"], "correct": 0 },
  { "text": "¬øQu√© porcentaje corresponde a la asistencia y participaci√≥n?", "options": ["20 %", "10 %"], "correct": 0 },
  { "text": "¬øCu√°nto dura la parte de 'multiple choice' del examen final?", "options": ["15 minutos", "1 hora"], "correct": 0 },
  { "text": "¬øCu√°nto dura la parte de preguntas cortas del examen final?", "options": ["1 hora", "15 minutos"], "correct": 0 },
  { "text": "¬øD√≥nde se suben las tareas?", "options": ["En el Campus Virtual", "En un grupo de WhatsApp"], "correct": 0 },
  { "text": "¬øQu√© hay que leer siempre?", "options": ["Los cap√≠tulos", "Solo el √≠ndice"], "correct": 0 },
  { "text": "¬øQu√© manual cl√°sico de marketing est√° disponible en varios idiomas?", "options": ["Fundamentos de Marketing de Kotler y Armstrong", "Manual de Marketing de Garc√≠a S√°nchez"], "correct": 0 },
  { "text": "¬øQu√© manual es m√°s pr√°ctico?", "options": ["Manual de Marketing de Mar√≠a Dolores Garc√≠a S√°nchez", "Fundamentos de Marketing de Kotler"], "correct": 0 },
  { "text": "¬øQu√© libro se usa mucho en las universidades espa√±olas?", "options": ["Fundamentos de Marketing de Pir√°mide, Mestres, Sanz, Blance, Herrera", "Harry Potter y la piedra filosofal"], "correct": 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
